name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: build
      uses: actions/checkout@v2
      run: |
        yarn
        yarn build
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: lint
      uses: actions/checkout@v2
      run: |
        yarn
        yarn lint
  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: coverage
      uses: actions/checkout@v2
      run: |
        yarn
        yarn coverage
